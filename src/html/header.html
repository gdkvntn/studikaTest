<header>
  <div class="container">
    <div class="header">
      <div class="header_top">
        <button class="nav-toggle">
          <span class="bar-top"></span>
          <span class="bar-mid"></span>
          <span class="bar-bot"></span>
        </button>
        <div class="header_top-left">
          <img class="logo" src="./src/icon/logo.svg" alt="logo" />
          <div class="city">
            <img src="./src/icon/city.svg" alt="city-icon" />
            <span class="region-btn">Любой регион</span>
          </div>
        </div>
        <div class="search">
          <input
            class="input"
            type="text"
            placeholder="Учебное заведение, специальность или профессия"
          />
        </div>
        <div class="profile">
          <div class="profile-like"></div>
          <div class="profile-like-count">1</div>
          <div class="profile-name">
            <span>Екатерина</span>
            <img src="./src/img/avatar.png" alt="" />
          </div>
        </div>
      </div>
      <div class="header_bottom">
        <ul class="list">
          <li class="list-item">
            <a class="list-item_link list-active" href="#"> Вузы</a>
          </li>
          <li class="list-item">
            <a class="list-item_link" href="#"> Колледжи</a>
          </li>
          <li class="list-item">
            <a class="list-item_link" href="#"> Техникумы</a>
          </li>
          <li class="list-item">
            <a class="list-item_link" href="#"> Училища</a>
          </li>
          <li class="list-item">
            <a class="list-item_link" href="#"> Специальности</a>
          </li>
          <li class="list-item">
            <a class="list-item_link" href="#"> Профессии</a>
          </li>
          <li class="list-item">
            <a class="list-item_link" href="#"> Отзывы</a>
          </li>
          <li class="list-item">
            <a class="list-item_link" href="#"> Учебным заведениям</a>
          </li>
          <li class="list-item">
            <a class="list-item_link" href="#"> Тест на профориентацию</a>
          </li>
        </ul>
        <div class="arrow"><img src="./src/icon/arrow.svg" alt="" /></div>
      </div>
      <div class="city-popUp">
        <div class="city-popUp_wrapper">
          <div class="inpWrapper">
            <input
              type="text"
              class="input city-input"
              placeholder="Регион, город, населенный пункт"
            />
            <div class="resetInp">&#10006;</div>
          </div>
        </div>
        <div class="city-selected"></div>
        <ul class="city-list"></ul>
        <div class="preloader">
          <div class="preloader__row">
            <div class="preloader__item"></div>
            <div class="preloader__item"></div>
          </div>
        </div>
        <button class="city-btn">Сохранить</button>
      </div>
    </div>
    <div class="burger-menu">
      <div class="city btnBurgerCity">
        <img src="./src/icon/city.svg" alt="city-icon" />
        <span class="region-btn">Любой регион</span>
      </div>
    </div>
  </div>
</header>
